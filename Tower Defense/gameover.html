<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open("target",800,500);

				var background = new sjs.Image("Images/bad.gif");
				background.setSize(700,400);
				
				var gameover = new sjs.Text("The tower has been infiltrated by the enemy!",25,"red");
				gameover.centerH().offset(0,100);

				var restart = new sjs.Button("Restart",function(){
					window.location = "level1.html";
				});
				restart.center();

				var menu = new sjs.Button("Main Menu",function(){
					window.location = "index.html";
				});
				menu.center().offset(0,30);
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over</h1>
		<div id="target" style="overflow:hidden; background-color:black; margin:auto;"></div>
	</body>
</html>
