					player.bottom();
					player.friction = 0.3;
					player.noBounds = true;

					sjs.scrollable(player,background);

					//This is where the code for the player controls will go

					var r_facing = true;
					var l_track = 0;
					var r_track = 0;

					sjs.keyDown(LEFT_KEY,function(){
						r_facing = false;
						l_track = l_track + 1;
						player.pushLeft(2);
						player.setImage(l_images[l_track]);

						if(l_track == 7){
							l_track = 0;
						}

						if(l_track >= 8){
							player.setImage("Images/l_jump.png");
						}
					});

					sjs.keyDown(RIGHT_KEY,function(){
						r_facing = true;
						r_track = r_track + 1;
						player.pushRight(2);
						player.setImage(r_images[r_track]);

						if(r_track == 7){
							r_track = 0;
						}

						if(r_track >= 8){
							player.setImage("Images/r_jump.png")
						}
					});

					//This is the code that makes the player jump
					var canJump = true;

					sjs.keyDown(A_KEY, function(){
						if(canJump == true){
							canJump = false;
							player.pushUp(55);
							if(r_facing == true){
								player.setImage("Images/r_jump.png");
								r_track = 8;
							} else {
								player.setImage("Images/l_jump.png");
								l_track = 8;
							}
						}
					});

					window.addEventListener("keyup", function(e){
						if(e.keyCode == LEFT_KEY){
							player.setImage("Images/l_idle.png");
							l_track = 0;
						} else if (e.keyCode == RIGHT_KEY){
							player.setImage("Images/r_idle.png");
							r_track = 0;
						}
					});

					sjs.keyDown(D_KEY, function(){
						if(canShoot == true){
							canShoot = false;
							var laser = new sjs.Image("Images/laser.png");
							laser.type = "laser";
							laser.setSize(76,38);
							laser.friction= 0;
							laser.noBounds= true;
							if(r_facing == true){
								laser.moveTo(player.getX()+44,player.getY()+7);
								laser.pushRight(25.5);
							} else {
								laser.moveTo(player.getX()+-60,player.getY()+7);
								laser.pushLeft(25.5);
							}
							setTimeout(function(){
								canShoot = true;
							},250);
						}

					//This is the code for all the "onHits" of the game

						if(canJump == false){
							canJump = true;
							r_track = 0;
							l_track = 0;
						}
					});

					sjs.onHit("player",["top_screen","left_screen","right_screen"],function(x,y){
						sjs.stoppedBy(x,y);
					});

					sjs.onHit("player","platform",function(x,y){
						sjs.stoppedBy(x,y);
						if(canJump == false && x.y < y.y - 85){
							canJump = true;
							l_track = 0;
							r_track = 0;
						}
						if(x.isBelowOf(y)){
							x.destroy();
						}
					});

					sjs.onHit("enemy","bottom_screen",function(x,y){
						sjs.stoppedBy(x,y);
					});

					sjs.onHit("enemy",["left_screen","right_screen"],function(x,y){
						sjs.bounceOff(x,y);
					});

					sjs.onHit("enemy","platform",function(x,y){
						if(x.isAboveOf(y)){
							sjs.stoppedBy(x,y);
						} else {
							sjs.bounceOff(x,y);
						}
					});

					sjs.onHit("enemy","bottom_screen",function(x,y){
						sjs.stoppedBy(x,y);
					});

					sjs.onHit("enemy",["left_screen","right_screen"],function(x,y){
						sjs.bounceOff(x,y);
					});

					sjs.onHit("enemy","platform",function(x,y){
						if(x.isAboveOf(y)){
							sjs.stoppedBy(x,y);
						} else {
							sjs.bounceOff(x,y);
						}
					});

					sjs.onHit("player","jump_pad",function(x,y){
						if(x.isAboveOf(y) == true){
							player.pushUp(50);
						} else {
							sjs.stoppedBy(x,y);
						}
					});

					sjs.onHit("player","enemy",function(x,y){
						x.destroy();
						window.location = "gameover.html";
					});

					sjs.onHit("player","paddle2",function(x,y){
						x.destroy();
						window.location = "gameover.html";
					});

					sjs.onHit("laser","enemy",function(x,y){
						x.destroy();
						y.destroy();
					});

					sjs.onHit("laser",["platform","flag"],function(x,y){
						x.destroy();
					});

					sjs.onHit("laser","jump_pad",function(x,y){
						sjs.bounceOff(x,y);
					});

					sjs.onHit("laser",["left_screen","right_screen"],function(x,y){
						x.destroy();
					});

					var canShoot = false;
					sjs.onHit("player","powerUp",function(x,y){
						canShoot = true;
						y.destroy();
					});

					var score = 0;
					var score_txt = new sjs.Text("Score: 0",21,"green");
					score_txt.right().offset(-20,0);
					score_txt.fixed = true;

					sjs.onHit("player","score",function(x,y){
						score = score +1;
						score_txt.setText("Score: "+ score);
						localStorage.setItem("score",score);
						y.destroy();
					});

					var flagOn = true;
					sjs.onHit("player","flag",function(x,y){
						x.stop();
						if(flagOn == true){
							flagOn = false;
							setTimeout(function(){
								y.setImage("Images/flag_none.png");
							},800);
							setTimeout(function(){
								y.setImage("Images/flag_win.png");
							},1600);
							setTimeout(function(){
								window.location = "win.html";
							},2400);
						}
					});
