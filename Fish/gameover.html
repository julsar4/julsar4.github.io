<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var gameo_text = new sjs.Text("Game Over", 30, "orange");
				gameo_text.centerH().offset(0,85);

				var gameoBtn = new sjs.Button("Restart", function (){
					window.location = "index.html";
				});
				gameoBtn.center();

				var score_txt = new sjs.Text("Score: ", 20, "green");
				score_txt.setText("Score: " + localStorage.getItem("score"));
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
