<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("MENU", 28, "green");
				menu_text.centerH();

				var game_text = new sjs.Text("Use the arrow keys on your computer to move the paddles left and right. Don't let the pizza get past your paddles!", 28, "#ff0");
				game_text.centerH().offset(0,30);

				var startBtn = new sjs.Button("Start", function(){
					window.location = "pong.html";
				});
				startBtn.center();

				var ball = new sjs.Image("Images/pizza.png");
				ball.center().offset(40,-40);
				ball.setSize(70,70);

				var ball = new sjs.Image("Images/pizza.png");
				ball.center().offset(-110,-40);
				ball.setSize(70,70);

				var info_text = new sjs.Text("Created by Apples and Bananas", 20, "green");
				info_text.bottom().centerH();
			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Menu </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
